<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026年 預約表</title>
    
    <!-- PWA / Web App 設定 -->
    <meta name="theme-color" content="#F9F5F2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="2026預約">
    
    <!-- 內建圖示 (Favicon) - 奶茶色圓點 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22%23C5AFA0%22/></svg>">

    <style>
        :root {
            /* 奶茶色系配色 */
            --bg-color: #F9F5F2;          
            --card-bg: #FFFFFF;           
            --primary-text: #6D5448;      
            --secondary-text: #9C8C84;    
            
            --accent-color: #C5AFA0;      
            --accent-hover: #B29B8C;      
            
            --danger-color: #D4897E;      
            --danger-hover: #C0766C;
            
            --deleted-bg: #EAE4E0;        
            --deleted-text: #BDB4B0;      
            
            --border-radius: 8px;
            --shadow: 0 2px 8px rgba(109, 84, 72, 0.08);
        }

        * {
            box-sizing: border-box; /* 確保寬度計算正確 */
        }

        body {
            font-family: 'Microsoft JhengHei', 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: var(--bg-color);
            color: var(--primary-text);
            line-height: 1.5;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 頂部控制列 - 置中修改 */
        .header {
            display: flex;
            align-items: center;
            justify-content: center; /* 改為置中 */
            gap: 15px; /* 標題與選單的間距 */
            margin-bottom: 15px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: sticky;
            top: 10px; /* 留一點邊距 */
            z-index: 100;
            flex-wrap: wrap; /* 手機螢幕太小時允許換行 */
        }

        .header h2 {
            margin: 0;
            color: var(--primary-text);
            font-weight: 600;
            font-size: 1.2rem;
            text-align: center;
        }

        select {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #E0D6D0;
            background-color: #FCFAF9;
            color: var(--primary-text);
            cursor: pointer;
            outline: none;
            -webkit-appearance: none; /* 移除 iOS 預設樣式 */
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236D5448' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 12px;
            padding-right: 30px;
        }

        /* 星期標題 */
        #weekdayRow {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 8px;
        }

        .weekday-header {
            text-align: center;
            font-weight: bold;
            color: var(--secondary-text);
            padding: 8px 2px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 4px;
            font-size: 12px;
        }

        /* 日曆網格 */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        /* 日期格子 */
        .day-cell {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 6px 2px;
            min-height: 100px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            position: relative;
            transition: transform 0.2s;
            border: 1px solid transparent;
            overflow: hidden;
        }

        .day-cell:active {
            transform: scale(0.98);
        }

        .day-cell.empty {
            background: transparent;
            box-shadow: none;
            pointer-events: none;
        }

        /* 日期數字 */
        .date-number {
            font-size: 14px;
            font-weight: bold;
            color: var(--primary-text);
            margin-bottom: 6px;
            text-align: center;
            cursor: pointer;
            width: 100%;
            user-select: none;
        }

        /* 週末顏色區別 */
        .weekend-date {
            color: var(--danger-color);
        }

        .date-number:active {
            color: var(--danger-color);
        }

        /* 時間按鈕 */
        .time-slot {
            background-color: var(--accent-color);
            color: white;
            padding: 4px 0;
            margin-bottom: 4px;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            user-select: none;
            width: 70%;
            margin-left: auto;
            margin-right: auto;
            white-space: nowrap; /* 防止文字換行 */
        }

        .time-slot.deleted {
            background-color: var(--deleted-bg);
            text-decoration: line-through;
            color: var(--deleted-text);
        }

        /* 整天打叉樣式 */
        .day-x {
            font-size: 40px;
            color: var(--danger-color);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -40%);
            cursor: pointer;
            font-weight: bold;
            line-height: 1;
            user-select: none;
            opacity: 0.8;
            z-index: 10;
        }

        /* 底部提示文字 */
        .footer-note {
            margin-top: auto; /* 推到最底 */
            padding: 20px 10px 30px 10px;
            text-align: center;
            color: var(--secondary-text);
            font-size: 14px;
            font-weight: 500;
        }

        /* --- 針對更小螢幕的微調 --- */
        @media (max-width: 400px) {
            .day-cell { min-height: 90px; }
            .time-slot { font-size: 10px; padding: 3px 0; }
            .header h2 { font-size: 1rem; }
            .date-number { font-size: 12px; }
        }

        /* 通用模態視窗 (Modal) */
        .modal-overlay {
            display: none; /* 預設不顯示 */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(109, 84, 72, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(4px);
            opacity: 0;
            transition: opacity 0.3s;
            padding: 20px;
        }

        /* 用 JS 控制 display: flex 後，透過 active class 控制透明度 */
        .modal-overlay.active { 
            opacity: 1; 
        }

        .modal-box {
            background: #FFFEFD;
            padding: 24px;
            border-radius: 16px;
            width: 100%;
            max-width: 320px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(109, 84, 72, 0.25);
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.active .modal-box { transform: scale(1); }

        .modal-box h3 {
            margin-top: 0;
            color: var(--primary-text);
            font-size: 18px;
            margin-bottom: 12px;
        }

        .modal-box p {
            color: var(--secondary-text);
            margin-bottom: 20px;
            font-size: 15px;
        }

        /* 編輯時段的樣式 */
        .edit-slot-container {
            margin: 20px 0;
            text-align: left;
            background: #F9F5F2;
            padding: 15px;
            border-radius: 12px;
        }

        .edit-slot-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .edit-slot-row label {
            font-weight: bold;
            min-width: 50px;
        }

        .edit-slot-row input {
            flex: 1;
            padding: 8px;
            border: 1px solid #E0D6D0;
            border-radius: 6px;
            outline: none;
            font-size: 16px;
        }

        /* 舊的 modal options (用於還原日期) */
        .modal-options {
            text-align: left;
            margin: 15px 0;
            background: #F9F5F2;
            padding: 12px;
            border-radius: 12px;
            max-height: 250px;
            overflow-y: auto;
        }

        .modal-options label {
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-size: 15px;
            cursor: pointer;
            color: var(--primary-text);
            padding: 4px; 
        }

        .modal-options input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: var(--accent-color);
        }

        /* 自訂時段輸入區 */
        .custom-time-input {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #E0D6D0;
        }

        .custom-time-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #E0D6D0;
            border-radius: 6px;
            color: var(--primary-text);
            font-size: 14px;
            background: white;
            outline: none;
        }
        
        .btn-add-custom {
            padding: 8px 16px;
            background: var(--primary-text);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px; 
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s;
            -webkit-appearance: none;
        }

        .btn-confirm { background: var(--accent-color); color: white; }
        .btn-danger-confirm { background: var(--danger-color); color: white; }
        .btn-cancel { background: #EAE4E0; color: var(--secondary-text); }
        .btn-restore { background: #9C8C84; color: white; } /* 復原按鈕顏色 */

    </style>
</head>
<body>

    <div class="header">
        <h2>2026年 預約表</h2>
        <select id="monthSelector" onchange="renderCalendar()">
            <!-- JS Generated -->
        </select>
    </div>

    <div id="weekdayRow">
        <div class="weekday-header">日</div>
        <div class="weekday-header">一</div>
        <div class="weekday-header">二</div>
        <div class="weekday-header">三</div>
        <div class="weekday-header">四</div>
        <div class="weekday-header">五</div>
        <div class="weekday-header">六</div>
    </div>

    <div class="calendar-grid" id="calendarGrid">
        <!-- JS Generated -->
    </div>

    <!-- 底部提示文字 -->
    <div class="footer-note">
        時間可微調，其他時間請官方LINE詢問
    </div>

    <!-- 1. 確認對話視窗 (用於一般確認) -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal-box">
            <h3 id="confirmTitle">確認</h3>
            <p id="confirmMessage">內容...</p>
            <div class="modal-buttons">
                <button class="btn btn-cancel" onclick="closeConfirmModal()">取消</button>
                <button class="btn btn-confirm" id="confirmOkBtn">確定</button>
            </div>
        </div>
    </div>

    <!-- 2. 時段操作視窗 (編輯/刪除) -->
    <div class="modal-overlay" id="slotActionModal">
        <div class="modal-box">
            <h3>管理時段</h3>
            <div class="edit-slot-container">
                <div class="edit-slot-row">
                    <label>時間</label>
                    <!-- 使用 time 類型 -->
                    <input type="time" id="editSlotInput">
                </div>
            </div>
            
            <div class="modal-buttons">
                <!-- 按鈕將由 JS 動態更新 (刪除或復原) -->
                <button class="btn btn-danger-confirm" id="btnActionDelete" onclick="actionToggleDelete()">刪除</button>
                <button class="btn btn-confirm" onclick="actionSaveEdit()">儲存修改</button>
            </div>
            <div style="margin-top: 10px;">
                <button class="btn btn-cancel" style="width: 100%;" onclick="closeSlotActionModal()">取消</button>
            </div>
        </div>
    </div>

    <!-- 3. 復原/新增日期時段的視窗 (整日操作) -->
    <div class="modal-overlay" id="restoreModal">
        <div class="modal-box">
            <h3>新增時段</h3>
            <p style="margin-bottom: 10px;">請勾選要加入的時間：</p>
            <div class="modal-options">
                <!-- 內容現在由 JS 動態生成 -->
            </div>
            <div class="modal-buttons">
                <button class="btn btn-cancel" onclick="closeRestoreModal()">取消</button>
                <button class="btn btn-confirm" onclick="confirmRestore()">確定新增</button>
            </div>
        </div>
    </div>

    <script>
        const year = 2026;
        const weekdaySlots = ["9:30", "13:00", "18:30"];
        const weekendSlots = ["10:00", "13:30", "16:00"];
        
        let calendarState = {};
        let currentEditingDate = null; // 用於 restoreModal (整日)
        let currentSlotRef = null;     // 用於 slotActionModal (單一時段) {month, day, index}
        let pendingConfirmAction = null; 

        function saveState() {
            try {
                localStorage.setItem('booking2026_state', JSON.stringify(calendarState));
            } catch (e) {
                console.error("儲存失敗:", e);
            }
        }

        function loadState() {
            try {
                const saved = localStorage.getItem('booking2026_state');
                if (saved) {
                    calendarState = JSON.parse(saved);
                }
            } catch (e) {
                console.error("讀取失敗:", e);
            }
        }

        window.onload = function() {
            loadState(); 
            const selector = document.getElementById('monthSelector');
            const months = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];
            
            months.forEach((m, index) => {
                let option = document.createElement('option');
                option.value = index;
                option.text = m;
                selector.add(option);
            });
            renderCalendar();
        };

        function renderCalendar() {
            const monthIndex = parseInt(document.getElementById('monthSelector').value);
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            const firstDay = new Date(year, monthIndex, 1);
            const lastDay = new Date(year, monthIndex + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startDayOfWeek = firstDay.getDay();

            for (let i = 0; i < startDayOfWeek; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'day-cell empty';
                grid.appendChild(emptyCell);
            }

            for (let d = 1; d <= daysInMonth; d++) {
                const dateKey = `${monthIndex}-${d}`;
                const cell = document.createElement('div');
                cell.className = 'day-cell';

                const currentDayObj = new Date(year, monthIndex, d);
                const dayOfWeek = currentDayObj.getDay();
                const isWeekend = (dayOfWeek === 0 || dayOfWeek === 6);
                const targetSlots = isWeekend ? weekendSlots : weekdaySlots;

                let dayState = calendarState[dateKey];
                if (!dayState) {
                    dayState = { 
                        type: 'slots', 
                        data: targetSlots.map(time => ({ time: time, deleted: false })) 
                    };
                    // [重要修復] 將預設資料寫入記憶體，確保後續點擊時有資料可查
                    calendarState[dateKey] = dayState;
                }

                const dateNum = document.createElement('div');
                dateNum.className = 'date-number';
                if (isWeekend) {
                    dateNum.classList.add('weekend-date'); 
                }
                dateNum.innerText = d; 

                if (dayState.type === 'x') {
                    cell.appendChild(dateNum);
                    const xMark = document.createElement('div');
                    xMark.className = 'day-x';
                    xMark.innerText = 'X';
                    xMark.onclick = (e) => { e.stopPropagation(); openRestoreModal(monthIndex, d); };
                    cell.appendChild(xMark);
                } else {
                    dateNum.onclick = (e) => { e.stopPropagation(); askMarkDayAsX(monthIndex, d); };
                    cell.appendChild(dateNum);

                    dayState.data.forEach((slot, index) => {
                        const btn = document.createElement('div');
                        btn.className = 'time-slot ' + (slot.deleted ? 'deleted' : '');
                        btn.innerText = slot.time;
                        // 開啟操作選單
                        btn.onclick = (e) => { e.stopPropagation(); openSlotActionModal(monthIndex, d, index); };
                        cell.appendChild(btn);
                    });
                }
                grid.appendChild(cell);
            }
        }

        // --- 通用：開啟/關閉 模態視窗 (修復 display 屬性) ---
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'flex'; // 先設定 display: flex
            // 稍微延遲加上 active class 以觸發 transition
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);
        }

        function hideModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('active');
            // 等待動畫結束後再隱藏
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        // --- 1. 一般確認視窗 ---
        function openConfirmModal(title, message, isDanger, callback) {
            document.getElementById('confirmTitle').innerText = title;
            document.getElementById('confirmMessage').innerText = message;
            
            const okBtn = document.getElementById('confirmOkBtn');
            okBtn.className = isDanger ? 'btn btn-danger-confirm' : 'btn btn-confirm';

            pendingConfirmAction = callback;
            showModal('confirmModal');
        }

        function closeConfirmModal() {
            hideModal('confirmModal');
            pendingConfirmAction = null;
        }

        document.getElementById('confirmOkBtn').onclick = function() {
            if (pendingConfirmAction) pendingConfirmAction();
            closeConfirmModal();
        };

        // --- 2. 時段操作視窗 (編輯/刪除) ---
        function openSlotActionModal(month, day, index) {
            const dateKey = `${month}-${day}`;
            
            // 再次檢查資料是否存在，若無則重繪 (防呆)
            if (!calendarState[dateKey]) {
                renderCalendar();
                return;
            }
            
            const slot = calendarState[dateKey].data[index];
            currentSlotRef = { month, day, index };

            // 設定輸入框時間 (補0以符合 time input 格式)
            let timeStr = slot.time;
            if (timeStr.indexOf(':') === 1) timeStr = '0' + timeStr; // 9:30 -> 09:30
            document.getElementById('editSlotInput').value = timeStr;

            // 設定按鈕狀態 (刪除 vs 復原)
            const btnDelete = document.getElementById('btnActionDelete');
            if (slot.deleted) {
                btnDelete.innerText = '復原';
                btnDelete.className = 'btn btn-restore'; 
                btnDelete.style.backgroundColor = '#95a5a6';
            } else {
                btnDelete.innerText = '刪除';
                btnDelete.className = 'btn btn-danger-confirm';
                btnDelete.style.backgroundColor = ''; 
            }

            showModal('slotActionModal');
        }

        function closeSlotActionModal() {
            hideModal('slotActionModal');
            currentSlotRef = null;
        }

        // 執行：儲存時間修改
        function actionSaveEdit() {
            if (!currentSlotRef) return;
            const inputVal = document.getElementById('editSlotInput').value;
            if (!inputVal) return;

            const { month, day, index } = currentSlotRef;
            const dateKey = `${month}-${day}`;
            
            // 格式化時間 (移除開頭 0, e.g. 09:30 -> 9:30)
            let formattedTime = inputVal;
            if (formattedTime.startsWith('0')) formattedTime = formattedTime.substring(1);

            // 更新資料
            calendarState[dateKey].data[index].time = formattedTime;
            
            // 重新排序該日的時間 
            sortSlotsForDay(calendarState[dateKey].data);

            saveState();
            closeSlotActionModal();
            renderCalendar();
        }

        // 執行：切換刪除/復原
        function actionToggleDelete() {
            if (!currentSlotRef) return;
            const { month, day, index } = currentSlotRef;
            const dateKey = `${month}-${day}`;
            
            const slot = calendarState[dateKey].data[index];
            slot.deleted = !slot.deleted;

            saveState();
            closeSlotActionModal();
            renderCalendar();
        }

        // 輔助：排序時段
        function sortSlotsForDay(slotsArray) {
            slotsArray.sort((a, b) => {
                // 將時間轉為分鐘數比較
                const [h1, m1] = a.time.split(':').map(Number);
                const [h2, m2] = b.time.split(':').map(Number);
                return (h1 * 60 + m1) - (h2 * 60 + m2);
            });
        }


        // --- 3. 日期操作 (打叉/整日還原) ---
        function askMarkDayAsX(month, day) {
            openConfirmModal("取消當日", `將 ${day}日 標記為 'X'？`, true, () => {
                const dateKey = `${month}-${day}`;
                calendarState[dateKey] = { type: 'x' };
                saveState();
                renderCalendar();
            });
        }

        function openRestoreModal(month, day) {
            currentEditingDate = { month, day };
            
            const currentDayObj = new Date(year, month, day);
            const dayOfWeek = currentDayObj.getDay();
            const isWeekend = (dayOfWeek === 0 || dayOfWeek === 6);
            const slotsToShow = isWeekend ? weekendSlots : weekdaySlots;

            const optionsContainer = document.querySelector('.modal-options');
            optionsContainer.innerHTML = ''; 

            const listDiv = document.createElement('div');
            listDiv.id = 'slotListContainer';
            optionsContainer.appendChild(listDiv);

            slotsToShow.forEach(time => {
                addCheckboxToContainer(listDiv, time, true);
            });

            const customDiv = document.createElement('div');
            customDiv.className = 'custom-time-input';
            customDiv.innerHTML = `
                <input type="time" id="newSlotTime">
                <button class="btn-add-custom" onclick="addCustomSlotAction()">新增</button>
            `;
            optionsContainer.appendChild(customDiv);

            showModal('restoreModal');
        }

        function addCheckboxToContainer(container, time, checked) {
            const label = document.createElement('label');
            label.innerHTML = `<input type="checkbox" value="${time}" ${checked ? 'checked' : ''}> ${time}`;
            container.appendChild(label);
        }

        function addCustomSlotAction() {
            const input = document.getElementById('newSlotTime');
            let time = input.value;
            if (!time) return;
            if (time.startsWith('0')) time = time.substring(1);

            const container = document.getElementById('slotListContainer');
            addCheckboxToContainer(container, time, true);
            input.value = ''; 
        }

        function closeRestoreModal() {
            hideModal('restoreModal');
        }

        function confirmRestore() {
            if (!currentEditingDate) return;
            const checkboxes = document.querySelectorAll('#slotListContainer input[type="checkbox"]');
            const newSlots = [];
            
            const tempSlots = [];
            checkboxes.forEach(cb => { 
                if (cb.checked) tempSlots.push(cb.value); 
            });

            // 排序時間
            tempSlots.sort((a, b) => {
                const [h1, m1] = a.split(':').map(Number);
                const [h2, m2] = b.split(':').map(Number);
                return (h1 * 60 + m1) - (h2 * 60 + m2);
            });

            tempSlots.forEach(time => {
                newSlots.push({ time: time, deleted: false });
            });

            if (newSlots.length === 0) {
                openConfirmModal("提示", "請至少新增或選擇一個時段。", false, null);
                return;
            }

            const dateKey = `${currentEditingDate.month}-${currentEditingDate.day}`;
            calendarState[dateKey] = { type: 'slots', data: newSlots };

            saveState();
            closeRestoreModal();
            renderCalendar();
        }

        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', function(e) {
                if (e.target === this) {
                    if (this.id === 'confirmModal') closeConfirmModal();
                    if (this.id === 'slotActionModal') closeSlotActionModal();
                    if (this.id === 'restoreModal') closeRestoreModal();
                }
            });
        });
    </script>
</body>
</html>
